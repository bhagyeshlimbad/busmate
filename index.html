<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusMate</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #007bff;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 20px;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .menu {
      display: grid;
      gap: 15px;
    }

    .menu button {
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage" class="container">
    <div class="card">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username / Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Home Page -->
  <div id="homePage" class="container" style="display:none;">
    <header>BusMate</header>
    <p>Welcome, <span id="userName"></span></p>
    <div class="menu">
      <button onclick="alert('Start Trip feature')">üöç Start Trip</button>
      <button onclick="alert('Locations feature')">üìç Locations</button>
      <button onclick="alert('Trip Setup feature')">üõ† Trip Setup</button>
      <button onclick="alert('Company Info feature')">üè¢ Company Info</button>
      <button onclick="alert('Reports feature')">üìä Reports</button>
    </div>
  </div>

  <script>
    function login() {
      let username = document.getElementById("username").value;
      if(username.trim() === "") username = "Operator";
      document.getElementById("userName").innerText = username;
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("homePage").style.display = "block";
    }
  </script>

</body>
</html>
